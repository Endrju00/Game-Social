{% extends "groups/group_base.html" %}
{% load crispy_forms_tags %}
{% block group_content %}
<h4>Create a new group!</h4>
  <form action="{% url 'groups:create' %}" method="post" id="groupForm">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-dark" value="Create">
  </form>
{% endblock %}
