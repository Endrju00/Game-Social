{% extends "groups/group_base.html" %}
{% load crispy_forms_tags %}
{% block group_content %}
<div class="container">
  <br><h3>Create a new group!</h3>
    <form action="{% url 'groups:create' %}" method="post" id="groupForm">
      {% csrf_token %}
      {{ form|crispy }}
      <input type="submit" class="btn btn-dark btn-lg button" value="Create">
    </form>
</div>
{% endblock %}
