{% extends "posts/posts_base.html" %}

{% block post_content %}
<div class="container">
  <br><h3 class="heading">Are you sure you want to delete this post?</h3>
  <div class="posts">
    {% include "posts/_post.html" with post=object hide_delete=True %}
  </div>

  <br><form method="post">
    {% csrf_token %}
    <div class="container" style="text-align: center;">
      <input type="submit" value="Confirm" class="btn btn-success btn-lg">
      <a href="{% url 'posts:single' username=user.username pk=object.pk %}" class="btn btn-danger btn-lg">Cancel</a>
    </div>
  </form>

</div>
{% endblock %}
